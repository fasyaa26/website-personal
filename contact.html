        <div class="container-content">
            <!DOCTYPE html>
            <html lang="en">
            
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Contact Me - Brekecek Food</title>
                <style>
                    body {
                        font-family: 'Arial', sans-serif;
                        background-color: #f8f8f8;
                        color: #3e3b3b;
                        margin: 0;
                        padding: 0;
                    }
            
                    header {
                        background-color: #e74c3c;
                        color: #fff;
                        text-align: center;
                        padding: 20px;
                    }
            
                    section {
                        margin: 20px;
                        text-align: center;
                    }
            
                    h1 {
                        color: #f5f1f0;
                    }
            
                    p {
                        line-height: 1.6;
                    }
            
                    form {
                        max-width: 600px;
                        margin: 0 auto;
                        background-color: #fff;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    }
            
                    label {
                        display: block;
                        margin: 10px 0 5px;
                    }
            
                    input,
                    textarea {
                        width: 100%;
                        padding: 10px;
                        margin-bottom: 10px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                    }
            
                    button {
                        background-color: #e74c3c;
                        color: #fff;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                    }
            
                    button:hover {
                        background-color: #c0392b;
                    }
            
                    footer {
                        background-color: #34495e;
                        color: #fff;
                        text-align: center;
                        padding: 10px;
                        position: fixed;
                        bottom: 0;
                        width: 100%;
                    }
                </style>
            </head>
            
            <body>
                <header>
                    <h1>Contact Me - Brekecek Food</h1>
                </header>
            
                <section>
                    <form action="#" method="post">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
            
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
            
                        <button type="submit">Send Message</button>
                    </form>
                </section>
            
                <footer>
                    <p>&copy; 2024 Brekecek Food. All rights reserved.</p>
                </footer>
            </body>
            
            </html>
